<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Racing Game</title>
</head>
<body>
   
    <div id="game">
        <div id="raceCar">
            <img src="images/raceCar.png" alt="">
        </div>
        <div id="myCar">
            <img src="images/myCar.png" alt="">
        </div>
    </div>
    <div id="result">

    </div>
    <audio id="sound" src="Sound/playSound.mp3">sound</audio>
    <audio id="endSound" src="Sound/endSound.mp3"></audio>
     <script src="script.js"></script>
</body>
</html>
